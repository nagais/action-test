name: GitHub Actions
on: [push]
jobs:
  install:
    runs-on: ubuntu-latest
    container: node:14-alpine
    steps:
      - name: install
      - run: npm install --loglevel=error

  lint:
    needs: install
    runs-on: ubuntu-latest
    container: node:14-alpine
    steps:
      - name: lint
      - run: npm run lint

      - name: csslint
      - run: npm run csslint

  test:
    needs: install
    runs-on: ubuntu-latest
    container: node:14-alpine
    steps:
      - name: test
      - run: npm run test
