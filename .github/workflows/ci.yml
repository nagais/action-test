name: GitHub Actions
on: push
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    container: node:14-alpine
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install
        run: npm install --loglevel=error

      - name: lint
        run: npm run lint

      - name: csslint
        run: npm run csslint

      - name: test
        run: npm run test

